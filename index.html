<!DOCTYPE html>

  <style>
    body {
      background-color: #cce7ff;
      font-family: Arial, sans-serif;
      text-align: center;
      color: #003366;
      margin: 0;
      padding: 0;
      transition: background-color 0.5s, color 0.5s;
    }
    h1 {
      background-color: #3399ff;
      color: white;
      padding: 20px;
      margin: 0;
    }
    .buttons {
      margin: 10px;
    }
    .themeButton {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #ff0000;
      color: #000;
      border: none;
      border-radius: 8px;
    }
    .langButton {
      margin: 5px;
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: 1px solid #003366;
    }
    .video-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 20px;
      justify-items: center;
    }
    video {
      border: 3px solid #003366;
      border-radius: 10px;
      width: 250px; /* compatto per griglia */
    }
    footer {
      background-color: #3399ff;
      color: white;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
    .animal {
      width: 50px;
      position: absolute;
      animation: float 6s infinite alternate;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      100% { transform: translateY(20px); }
    }
  </style>
